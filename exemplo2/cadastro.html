<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"href="style.css">
</head>
<body>
    <form>
        Nome: <input type="text" autofocus="autofocus" placeholder="Digite seu nome" required="required"> <br>
        Idade <input type="number" required="requered" min="1" max="110"> <br>
        Seu Site: <input type="url" placeholder="ex: https://www.site.com.br" required> <br>
        E-mail: <input type="email" required="required" placeholder="Digite seu E-mail"> <br>
        Data de Nascimento: <input type="date" required> <br>
        Buscar por: <input type="search" required="required"> <br>
        Cor: <input type="color" required="required"> <br>
        Placa de Carro: <input type="text" placeholder="AAA-0000" pattern="[A-Za-z]{3}-[0-9]{4}"> <br>
        CEP: <input type="text" placeholder="92000-000" pattern="[0-9{5}]-[0-9{3}]" maxlength="9" required="required"> <br>
        <input type="submit" value="Cadastrar"><br>
    </form>
</body>
</html>
