<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/html5/exemplo2/styleCad2.css">
    <title>Segundo Exemplo de Cadastro</title>
</head>
<body>
    <h1>Formul√°rio de Contato</h1>
    <form action="submit" method="post">
        <label for="name">Nome:</label>
        <input type="text" id="name" required maxlength="50" minlength="2" placeholder="Digite seu nome">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Dggite seu email">

        <label for="telefone">Telefone:</label>
        <input type="tel" name="Telefone" pattern="([0-9]{2}-[0-9]{4,5}[0-9]{5})" placeholder="(66) 99999-8888" required>

        <label for="age">Idade:</label>
        <input type="number" name="age" id="age" min="18" max="100" required placeholder="Digite sua idade">

        <h4>Linguagem Preferida</h4>
        <label for="html">HTML</label>
        <input type="radio" name="fav_language" value="html"id="html">

        <label for="css">CSS</label>
        <input type="radio" name="fav_language" value="css" id="css">

        <label for="javascript">JavaScript</label>
        <input type="radio" name="fav_language" value="javascript" id="javaScript">

        <label for="message">Mensagem:</label>
        <textarea name="message" id="message" rows="5" maxlength="20" placeholder="Digite sua Mensagem"></textarea>
        <button type="submit">Enviar</button>


    </form>
</body>
</html>
